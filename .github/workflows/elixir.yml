name: Elixir CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        architecture: [x86_64, arm64]
        elixir: ["1.18.0", "1.19.0"]
        otp: ["27.1"]
        exclude:
          # Exclude arm64 for newer Elixir versions to reduce build time
          - architecture: arm64
            elixir: "1.19.0"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }} # [Required] Define the Elixir version
          otp-version: ${{ matrix.otp }} # [Required] Define the Erlang/OTP version

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-${{ matrix.architecture }}-elixir${{ matrix.elixir }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.architecture }}-elixir${{ matrix.elixir }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test
